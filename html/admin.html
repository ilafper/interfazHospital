<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN HOSPITAL</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>

  <header class="header">
    <span class="mensaje">Bienvenido, Nombre</span>
    <a class="bx bx-log-out salir" href="../html/index.html"></a>
  </header>

  <section class="recuadro">
    <section >
      <form class="formu">
        <h2 class="text-center mb-4">CREAR ESPECIALISTA</h2>
  
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa el nombre" required>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Apellido de Usuario</label>
          <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingresa el apellido" required>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Direccion de Usuario</label>
          <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingresa el apellido" required>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Especialidad de Usuario</label>
          <input type="text" class="form-control" id="especialidad" name="especialidad" placeholder="Ingresa el apellido" required>
        </div>
  
        <div class="d-flex justify-content-center mb-4">
          <a href="#" class="text-decoration-none text-muted">¿Olvidaste la contraseña?</a>
        </div>
  
        <button type="submit" class="boton w-100 py-3 mb-3">CREAR</button>
  
      </form>
    </section>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>"../app/app.js"</script>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
