<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN HOSPITAL</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="inicio d-flex align-items-center justify-content-center vh-100">

  <section class="content card">
    <form>
      <div class=" logo text-center mb-4">
        <img src="../imagenes/logoHospi.png" alt="Logo" width="120">
      </div>
      <h2 class="text-center mb-4">INICIAR SESIÓN</h2>

      <div class="mb-3">
        <label for="username" class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu nombre" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña"
            required>
        </div>
      </div>

      

      <button type="submit" class="checklogin boton w-100 py-3 mb-3">INICIAR SESIÓN</button>


    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../app/app.js"></script>


</body>

</html>
